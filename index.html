<!DOCTYPE html>
<html lang="es-mx">
<link rel="stylesheet" href="css/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Validación</title>
</head>
<body>
    <div class="content">
    <form class="principal-form" id="formulario">
        <h2>Papeleta Pospago</h2>
        <input type="text" class="input-datos"name="plan" id="plan" placeholder="Ingrese Plan" required>
        <input type="tel" maxlength="10" class="input-datos"name="dn" id="dn" placeholder="Ingrese DN" required>
        <input type="tel" maxlength="4" class="input-datos"name="dn4" id="dn4" placeholder="Ingrese Ultimos 4 Dígitos DN" required>
        <input type="tel" maxlength="10" class="input-datos"name="grabacion" id="grabacion" placeholder="Ingrese Número De Grabación" required>
        <input type="text" class="input-datos"name="fvc" id="fvc" placeholder="Ingrese FVC" required>
        <input type="tel" maxlength="4" class="input-datos"name="nip" id="nip" placeholder="Ingrese NIP" required>
        <input type="text" class="input-datos"name="vigencia" id="vigencia" placeholder="Ingrese Vigencia Del NIP" required>
        <input type="text" class="input-datos"name="nombres" id="nombres" placeholder="Ingrese Nombre(s)" required>
        <input type="text" class="input-datos"name="apellido-pat" id="apellido-pat" placeholder="Ingrese Apellido Paterno" required>
        <input type="text" class="input-datos"name="apellido-mat" id="apellido-mat" placeholder="Ingrese Apellido Materno" required>
        <input type="text" maxlength="18" class="input-datos"name="curp" id="curp" placeholder="Ingrese CURP" required>
        <input type="text" class="input-datos"name="user" id="user" placeholder="Ingrese User Login" required>
        <input type="text" class="input-datos"name="fechanac" id="fechanac" placeholder="Ingrese Fecha De Nacimiento" required>
        <input type="text" class="input-datos"name="lugarnac" id="lugarnac" placeholder="Ingrese Lugar De Nacimiento" required>
        <input type="text" maxlength="13" class="input-datos"name="rfc" id="rfc" placeholder="Ingrese RFC" required>
        <input type="text" class="input-datos"name="calle" id="calle" placeholder="Ingrese Calle" required>
        <input type="text" class="input-datos"name="numext" id="numext" placeholder="Ingrese Número Exterior" required>
        <input type="text" class="input-datos"name="numint" id="numint" placeholder="Ingrese Número Interior" required>
        <input type="text" class="input-datos"name="colfracc" id="colfracc" placeholder="Ingrese Colonia O Fraccionamiento" required>
        <input type="tel" maxlength="5" class="input-datos"name="cp" id="cp" placeholder="Ingrese Código Postal" required>
        <input type="text" class="input-datos"name="entrecalles" id="entrecalles" placeholder="Ingrese Entrecalles" required>
        <input type="text" class="input-datos"name="referencias" id="referencias" placeholder="Ingrese Referencias Del Domicilio" required>
        <input type="text" class="input-datos"name="del" id="del" placeholder="Ingrese Delegación O Municipio" required>
        <input type="text" class="input-datos"name="estado" id="estado" placeholder="Ingrese Estado" required>
        <input type="tel" maxlength="10" class="input-datos"name="contactouno" id="contactouno" placeholder="Ingrese Primer Teléfono De Contacto" required>
        <input type="tel" maxlength="10" class="input-datos"name="contactodos" id="contactodos" placeholder="Ingrese Segundo Teléfono De Contacto" required>
        <input type="email" class="input-datos"name="email" id="email" placeholder="Ingrese Correo Electrónico" required>
        <input type="tel" maxlength="13" class="input-datos"name="idine" id="idine" placeholder="Ingrese ID MX" required>
        <input type="text" class="input-datos"name="cac" id="cac" placeholder="Ingrese Centro De Atención A Clientes" required>
        <input type="text" class="input-datos"name="ejecutivo" id="ejecutivo" placeholder="Ingrese Nombre Del Ejecutivo" required>
        <input type="text" class="input-datos"name="validador" id="validador" placeholder="Ingrese Nombre Del Validador" required>        
        <div>
        <button class="btn boton"type="submit">Mostrar</button>
        <input class="boton left" type="reset" value="Limpiar">
        </div>
    </form>
